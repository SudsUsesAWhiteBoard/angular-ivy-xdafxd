
<div style="padding-left: 16px;"><h4>{{selection}}</h4></div>

<mat-nav-list >
	<mat-list-item  *ngFor="let link of data" >
		<a matLine routerLink="/item-picking/{{selection}}/{{link.Item}}" routerLinkActive="active">{{ link.Item }}</a>
		<button mat-icon-button>
        {{link.QTY}}
     </button>
	</mat-list-item>
</mat-nav-list>
